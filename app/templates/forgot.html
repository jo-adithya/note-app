{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="../static/css/login.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
{% endblock head %}

{% block body %}
<div class="flex justify-center align-center body">
  <div class="container-login">
    <img class="forgot-wave-top" src="../static/images/wavetop.svg">
    <img class="forgot-wave-bottom" src="../static/images/wave.svg">
    <div class="login flex justify-center">

      <form action="" class="flex flex-column justify-center align-center" method="post" novalidate>
        {{ form.hidden_tag() }}
        <img src="../static/images/avatar.svg" alt="avatar">
        <h1 class="title">Don't Worry</h1>
        <div class="form-group flex align-center">
          <i class="fas fa-user-alt"></i>
          <div class="login">
            <p>{{ form.email.label }}</p>
            {{ form.email(class_="text-input login-text", id="email") }}
          </div>
        </div>
        <!-- <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p> -->
        <p>{{ form.forgot(class_="text-input") }}</p>
        <!-- <p class="forgot" align="center"><a href="forgot.html">Forgot Password?</p> 
        <p class="forgot" align="center"><a href="signup.html">Make a New Account</p> -->
      </form>

    </div>
  </div>
</div>
<script type="text/javascript" src="../static/js/login.js"></script>
{% endblock body %}
